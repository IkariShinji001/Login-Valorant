<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69b4b078b4.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="left-side-container">
            <div class="logo-vng">
                <img src="logo vng.png" alt="">
            </div>
            <h2>Sign in</h2>
            <div class="login-container">
                <div class="login">
                <div class="usernames">
                    <input class="username" type="text">
                    <span class="labelUsername">USERNAME</span>
                </div>
                <div class="passwords">
                    <input class="password" type="password">
                    <span class="labelPassword">PASSWORD</span>
                </div>
                </div>
                <div class="other-login">
                    <button class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </button>
                    <button class="google">
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button class="apple">
                        <i class="fa-brands fa-apple"></i>
                    </button>
                </div>
                <input type="checkbox" class="remember-login">
                <label> Stay signed in</label>
            </div>
            <div class="submit">
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
            <a href="#" class="forget-password">Can't sign in?</a>
            <a href="#" class="create-account">Create account?</a>
        </div>


        <div class="right-side-container">
            <div class="slider-container">
                
            </div>

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
